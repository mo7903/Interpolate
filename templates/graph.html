{% extends 'layout.html' %}

{% block title %}Interpolation Graphs{% endblock %}

{% block content %}
<div class="container">
    <h1>Interpolation Graphs</h1>
    <form method="post" action="">
        <div class="form-group">
            <label for="start">Start:</label>
            <input type="text" class="form-control" id="start" name="start" placeholder="Enter start value">
        </div>
        <div class="form-group">
            <label for="end">End:</label>
            <input type="text" class="form-control" id="end" name="end" placeholder="Enter end value">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
