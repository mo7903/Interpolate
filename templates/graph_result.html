{% extends 'layout.html' %}

{% block title %}Graph Results{% endblock %}

{% block content %}
<div class="container">
    <h1>Graph Results</h1>
    <p>Below are the graphs for the interpolated functions:</p>
    <div class="row">
        <div class="col-md-6">
            <h2>Newton's Forward Interpolation</h2>
            <div class="graph-container">
                <img src="{{ url_for('static', filename='Newton Forward.png') }}" class="img-fluid">
            </div>
        </div>
        <div class="col-md-6">
            <h2>Newton's Backward Interpolation</h2>
            <div class="graph-container">
                <img src="{{ url_for('static', filename='newton_backward.png') }}" class="img-fluid">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>PCHIP Interpolation</h2>
            <div class="graph-container">
                <img src="{{ url_for('static', filename='pchip.png') }}" class="img-fluid">
            </div>
        </div>
        <div class="col-md-6">
            <h2>Everett's Interpolation</h2>
            <div class="graph-container">
                <img src="{{ url_for('static', filename='everett.png') }}" class="img-fluid">
            </div>
        </div>
    </div>
</div>
{% endblock %}
